<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prayer | De Berry Baptist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{margin:0;font-family:Georgia,serif;background:#fef9e7;color:#333}
    .gold-bar{background:#b8860b;padding:6px 0;text-align:center;position:sticky;top:0;z-index:999;
              box-shadow:0 4px 15px rgba(0,0,0,.4);transition:transform .3s;font-size:0.95rem}
    .gold-bar a{color:white;margin:0 10px;text-decoration:none;font-weight:bold}
    .gold-bar a:hover{text-decoration:underline}
    @media(max-width:768px){.gold-bar a{display:block;margin:8px 0}}
    .scrolled .gold-bar{transform:translateY(-100%)}
    .btn-glow{background:#b8860b;color:white;padding:14px 30px;border:none;border-radius:50px;
               box-shadow:0 0 30px #b8860b;font-weight:bold;transition:.3s}
    .btn-glow:hover{box-shadow:0 0 40px #d4a017;transform:scale(1.05)}
  </style>
</head>
<body>
  <div class="gold-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="beliefs.html">Beliefs</a>
    <a href="prayer.html">Prayer</a>
    <a href="youth.html">Youth</a>
    <a href="events.html">Events</a>
    <a href="give.html">Give</a>
  </div>

  <div class="container py-5">
    <h1 class="text-center fw-bold mb-4" style="color:#b8860b">Send a Prayer Request</h1>
    <form class="col-md-8 mx-auto p-4 bg-white rounded shadow">
      <input class="form-control mb-3" placeholder="Your Name" required>
      <input class="form-control mb-3" type="email" placeholder="Email (optional)">
      <textarea class="form-control mb-3" rows="6" placeholder="Your prayer need..." required></textarea>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="confidential">
        <label class="form-check-label" for="confidential" style="color:#8B4513;font-weight:bold">
          Keep this CONFIDENTIAL (Pastor & Elders only)
        </label>
      </div>
      <button type="submit" class="btn btn-glow d-block mx-auto">SEND PRAYER</button>
    </form>
  </div>

  <script>
    let y=0;window.onscroll=()=>{if(innerWidth<=768){if(scrollY>y&&scrollY>80)document.body.classList.add('scrolled');else document.body.classList.remove('scrolled');y=scrollY}};
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Give | De Berry Baptist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body{margin:0;font-family:Georgia,serif;background:#fef9e7}
  .gold-bar{background:#b8860b;padding:8px 0;text-align:center;position:sticky;top:0;z-index:999;
            box-shadow:0 4px 15px rgba(0,0,0,.4);transition:transform .3s}
  .gold-bar a{color:white;margin:0 12px;font-weight:bold;text-decoration:none;font-size:1rem}
  .gold-bar a:hover{text-decoration:underline}
  @media(max-width:768px){.gold-bar a{display:block;margin:8px 0}}
  .scrolled .gold-bar{transform:translateY(-100%)}
  .hero-give{background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url('https://via.placeholder.com/1200x600?text=Tithes+&+Offerings');background-size:cover;padding:100px 20px;text-align:center;color:white}
</style></head><body>

<div class="gold-bar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="beliefs.html">Beliefs</a>
  <a href="prayer.html">Prayer</a>
  <a href="youth.html">Youth</a>
  <a href="events.html">Events</a>
  <a href="give.html">Give</a>
</div>

<div class="hero-give">
  <h1 class="display-3 fw-bold">Tithes & Offerings</h1>
  <p class="lead">“Bring the whole tithe into the storehouse…” – Malachi 3:10</p>
</div>

<div class="container py-5 text-center">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="p-4 bg-white rounded shadow">
        <h3 class="mb-4" style="color:#b8860b">Give Securely Online</h3>
        <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
        <iframe src="https://donorbox.org/embed/de-berry-baptist-church"
                style="width:100%;height:670px;border:none;border-radius:12px"
                seamless frameborder="0" allowpaymentrequest></iframe>
      </div>

      <div class="mt-5 p-4 bg-light rounded">
        <h4>Other Ways to Give</h4>
        <p><strong>Mail:</strong> 2084 FM 31 N, De Berry, TX 75639</p>
        <p><strong>In Person:</strong> Offering box in the foyer</p>
        <p><strong>Text-to-Give:</strong> Text “GIVE” to 903-766-3845</p>
      </div>
    </div>
  </div>
</div>

<script>
  let lastY=0;
  window.addEventListener('scroll',()=>{
    if(window.innerWidth<=768){
      if(window.scrollY>lastY && window.scrollY>80)
        document.body.classList.add('scrolled');
      else
        document.body.classList.remove('scrolled');
      lastY=window.scrollY;
    }
  });
</script>
</body></html>

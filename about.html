<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About | De Berry Baptist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{margin:0;font-family:Georgia,serif;background:#fef9e7;color:#333}
    .gold-bar{background:#b8860b;padding:6px 0;text-align:center;position:sticky;top:0;z-index:999;
              box-shadow:0 4px 15px rgba(0,0,0,.4);transition:transform .3s;font-size:0.95rem}
    .gold-bar a{color:white;margin:0 10px;text-decoration:none;font-weight:bold}
    .gold-bar a:hover{text-decoration:underline}
    @media(max-width:768px){.gold-bar a{display:block;margin:8px 0}}
    .scrolled .gold-bar{transform:translateY(-100%)}
    .church-img{max-width:100%;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.3);margin:20px 0}
  </style>
</head>
<body>
  <div class="gold-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="beliefs.html">Beliefs</a>
    <a href="prayer.html">Prayer</a>
    <a href="youth.html">Youth</a>
    <a href="events.html">Events</a>
    <a href="give.html">Give</a>
  </div>
  <div class="container py-5">
    <h1 class="text-center fw-bold mb-4" style="color:#b8860b">About Us</h1>
    <p class="lead text-center">Founded before the Civil War • Rebuilt 1880 • Texas Historic Landmark</p>
    <div class="text-center">
      <img src="frontChurch.png" alt="De Berry Baptist Church" class="church-img">
    </div>
    <p class="text-center fs-5 mt-4">
      140 years of unbroken faith in East Texas. A sanctuary where every soul finds home, healing, and hope.
    </p>
  </div>
  <script>
    let y=0;
    window.onscroll=()=>{
      if(innerWidth<=768){
        if(scrollY>y&&scrollY>80) document.body.classList.add('scrolled');
        else document.body.classList.remove('scrolled');
        y=scrollY;
      }
    };
  </script>
</body>
</html>

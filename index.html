<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | De Berry Baptist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{margin:0;font-family:Georgia,serif;background:#111}
    /* LOGO = HERO BACKGROUND */
    .hero{
      position:relative;
      min-height:100vh;
      background:#000;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
    }
    .hero video{
      position:absolute;
      top:50%; left:50%;
      min-width:100%; min-height:100%;
      width:auto; height:auto;
      transform:translate(-50%,-50%);
      object-fit:cover;
      z-index:1;
    }
    .hero::after{
      content:"";
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,.55);
      z-index:2;
    }
    .hero-content{
      position:relative;
      z-index:3;
      padding:20px;
    }
    .hero h1{font-size:3.2rem; text-shadow:0 4px 20px #000}
    .hero p{font-size:1.4rem; text-shadow:0 2px 10px #000}

    /* GOLD BAR – tiny on phones */
    .gold-bar{
      background:#b8860b;
      padding:10px 0;
      text-align:center;
      box-shadow:0 4px 15px rgba(0,0,0,.4);
      position:sticky;
      top:0;
      z-index:999;
      transition:all .3s;
    }
    .gold-bar a{
      color:white;
      margin:0 12px;
      font-weight:bold;
      font-size:1rem;
      text-decoration:none;
    }
    .gold-bar a:hover{text-decoration:underline}

    /* PHONE: bar shrinks & hides on scroll */
    @media(max-width:768px){
      .gold-bar{
        padding:6px 0;
        font-size:0.9rem;
      }
      .gold-bar a{margin:0 8px}
      .hero h1{font-size:2.5rem}
      .hero p{font-size:1.2rem}
    }
    .scrolled .gold-bar{transform:translateY(-100%)}
  </style>
</head>
<body>

  <!-- HERO WITH LOGO BACKGROUND -->
  <section class="hero">
    <video playsinline muted loop preload="auto">
      <source src="logo.mp4" type="video/mp4">
    </video>
    <div class="hero-content container">
      <h1 class="display-3 fw-bold">Come as You Are</h1>
      <p class="lead mb-4">Sunday 9:30 • 10:30 • 4PM ✦ Wednesday Kids 6PM</p>
      <a href="prayer.html" class="btn btn-lg px-5 py-3 rounded-pill" 
         style="background:#b8860b;color:white;box-shadow:0 0 30px #b8860b">
        Send a Prayer
      </a>
    </div>
  </section>

  <!-- TINY GOLD BAR -->
  <div class="gold-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="beliefs.html">Beliefs</a>
    <a href="prayer.html">Prayer</a>
    <a href="youth.html">Youth</a>
    <a href="events.html">Events</a>
  </div>

  <!-- GIVING -->
  <div class="container py-5 text-center bg-light">
    <h2 class="fw-bold mb-4">Give Securely</h2>
    <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
    <iframe src="https://donorbox.org/embed/de-berry-baptist-church"
            style="max-width:500px;min-width:310px;height:670px;border:none;margin:30px auto;display:block"
            seamless frameborder="0"></iframe>
  </div>

  <script>
    // Play video + loop
    const vid = document.querySelector('.hero video');
    vid.play();

    // Hide gold bar on scroll (phones only)
    let lastY = window.scrollY;
    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 768) {
        if (window.scrollY > lastY && window.scrollY > 100) {
          document.body.classList.add('scrolled');
        } else {
          document.body.classList.remove('scrolled');
        }
        lastY = window.scrollY;
      }
    });
  </script>
</body>
</html>

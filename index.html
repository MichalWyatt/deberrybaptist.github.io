<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | De Berry Baptist Church</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{margin:0;font-family:Georgia,serif;background:#fef9e7}
    #logoBanner{position:fixed;top:0;left:0;width:100%;background:#000;text-align:center;z-index:9999;opacity:1;transition:opacity .8s}
    #logoVideo{max-width:90%;max-height:80vh;margin:20px auto;border-radius:12px}
    .gold-bar{background:#b8860b;padding:12px 0;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.3);position:sticky;top:0;z-index:999}
    .gold-bar a{color:white;margin:0 20px;text-decoration:none;font-weight:bold;font-size:1.1rem}
    .gold-bar a:hover{text-decoration:underline}
    .hero{background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),url('https://via.placeholder.com/1200x600?text=De+Berry+Baptist');background-size:cover;padding:140px 20px;color:white;text-align:center}
    .btn-glow{background:#b8860b;color:white;padding:12px 30px;border-radius:50px;box-shadow:0 0 20px #b8860b}
    .btn-glow:hover{background:#d4a017;box-shadow:0 0 30px #d4a017}
    @media(max-width:768px){.gold-bar a{display:block;margin:10px 0}}
  </style>
</head>
<body>

  <!-- 7-sec logo -->
  <div id="logoBanner">
    <video id="logoVideo" playsinline muted preload="auto">
      <source src="logo.mp4" type="video/mp4">
    </video>
  </div>

  <!-- GOLD BAR – stays on every page -->
  <div class="gold-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="beliefs.html">Beliefs & Leaders</a>
    <a href="prayer.html">Prayer</a>
    <a href="youth.html">Youth</a>
    <a href="events.html">Events</a>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1 class="display-4 fw-bold">Come as You Are</h1>
      <p class="lead">Sunday 9:30 • 10:30 • 4PM  ✦  Wednesday Kids 6PM</p>
      <a href="prayer.html" class="btn-glow">Send a Prayer</a>
    </div>
  </section>

  <!-- GIVING -->
  <section class="container py-5 text-center">
    <h2 class="fw-bold mb-4">Give Securely</h2>
    <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
    <iframe src="https://donorbox.org/embed/de-berry-baptist-church"
            style="max-width:480px;min-width:310px;height:670px;border:none;margin:auto"
            seamless frameborder="0" allowpaymentrequest></iframe>
  </section>

  <script>
    // 7-sec logo
    document.addEventListener("DOMContentLoaded",()=>{const b=document.getElementById('logoBanner'),v=document.getElementById('logoVideo');b.style.opacity='1';v.play();setTimeout(()=>{b.style.opacity='0';setTimeout(()=>b.style.display='none',800)},7000)});
  </script>
</body>
</html>
